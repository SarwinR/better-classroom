<div id="folder-creation-modal">
	<div id="modal-form">
		<div class="folder-creation-modal-title-bar">
			<h2 class="folder-creation-modal-title">Create New Folder</h2>
			<button id="folder-creation-modal-modal-close">
				<?xml version="1.0" encoding="utf-8"?>
				<svg
					width="20px"
					height="20px"
					viewBox="0 0 24 24"
					fill="none"
					xmlns="http://www.w3.org/2000/svg"
				>
					<g id="Menu / Close_MD">
						<path
							id="Vector"
							d="M18 18L12 12M12 12L6 6M12 12L18 6M12 12L6 18"
							stroke="#000000"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
						/>
					</g>
				</svg>
			</button>
		</div>
		<form class="folder-creation-form">
			<label class="label" for="folder-creation-modal-folder-name"
				>Folder Name</label
			>
			<input
				class="folder-creation-input"
				type="text"
				id="folder-creation-modal-folder-name"
				name="folder-name"
			/>
		</form>

		<label class="label" for="folder-creation-modal-classes-name"
			>Select Classes</label
		>
		<select id="folder-creation-modal-class-select" multiple>
			<option class="class-option" disabled>
				Loading Class List . . .
			</option>
		</select>

		<p class="folder-modal-error-msg"></p>

		<button id="folder-creation-modal-modal-submit">Create Folder</button>
	</div>

	<!-- The dimmed background -->
	<div id="modal-overlay"></div>
</div>
